<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content=“Next University”>
    <meta name="description" content=“Hoja de Vida de tu Nombre Apellido“>
    <title>Home</title>
  </head>
  <body>
	<form autocomplete="off">
	  
		<h1>Registro en nuestro tienda</h1>
		<fieldset>
		<p>
		<label for="username">Nombre de usuario</label>
		<input type="text" id="username" placeholder="Ej: Luis">
		</p>
		<p>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Ej: Luis@ad.com">
		</p>
		
		<p>
		<label for="edad">Email</label>
		<input type="number" id="edad" placeholder="Ej: 47">
		</p>
		
		<p>
		<label >Género</label>
		<br>
		<input type="radio" id="masculino" value="masculino"><label>Masculino</label>
		<br>
		<input type="radio" id="femenino" value="femenino"><label>Femenino</label>
		<br>
		</p>
		
		<p>
		<label >Recomendado por:</label>
		<select>
			<option>Google</option>
			<option>Amigos</option>
			<option>Redes Sociales</option>
		</select>
		</p>
		
		<p>
		<label>Comentarios</label>
		<textarea row="8" col="40"></textarea>
		</p>
		
		<p>
		<label>Acepto los terminos</label>
		<input type="checkbox">
		</p>
	  </fieldset>
		
		
		
		
		
		
	</form>
   </body>
</html>
